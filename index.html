<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychology Experiment Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- Added Markdown parser -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for chat */
        #chat-history::-webkit-scrollbar {
            width: 6px;
        }
        #chat-history::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        #chat-history::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        #chat-history::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        /* Styles for rendered markdown content */
        .chat-message-content ul, .chat-message-content ol {
            padding-left: 1.25rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .chat-message-content ul { list-style-type: disc; }
        .chat-message-content ol { list-style-type: decimal; }
        .chat-message-content p { margin-bottom: 0.5rem; }
        .chat-message-content p:last-child { margin-bottom: 0; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="flex flex-col md:flex-row w-full h-screen">

        <!-- Left Panel: Divergent Thinking Task -->
        <div class="w-full md:w-1/3 bg-white p-6 md:p-8 flex flex-col border-r border-gray-200">
            <div class="mb-6">
                <h1 class="text-2xl font-bold text-gray-900">Divergent Thinking Task</h1>
                <p class="mt-2 text-gray-600">Please name as many different uses for a <strong>brick</strong> as you can think of. Submit each idea one at a time.</p>
            </div>
            
            <form id="word-form" class="flex items-center gap-2 mb-4">
                <input type="text" id="word-input" class="flex-grow p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter a single use...">
                <button type="submit" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-shadow shadow-sm">
                    Submit
                </button>
            </form>

            <div class="flex-grow overflow-y-auto border-t border-gray-200 pt-4">
                <h2 class="text-lg font-semibold mb-2">Your Submitted Ideas:</h2>
                <ul id="word-list" class="list-disc list-inside space-y-1 text-gray-700">
                    <!-- Submitted words will be listed here -->
                </ul>
            </div>
        </div>

        <!-- Right Panel: AI Chat -->
        <div class="w-full md:w-2/3 bg-gray-50 flex flex-col h-full p-6">
            <h1 class="text-2xl font-bold text-gray-900 mb-4 text-center md:text-left">AI Chat Assistant</h1>
            <div id="chat-history" class="flex-grow bg-white border border-gray-200 rounded-lg p-4 overflow-y-auto mb-4 space-y-4">
                <!-- Chat messages will appear here -->
                <div class="p-3 bg-indigo-100 text-indigo-800 rounded-lg max-w-lg">
                    <p class="font-bold text-sm">AI Assistant</p>
                    <p>Hello! How can I help you today?</p>
                </div>
            </div>
            <form id="chat-form" class="flex items-center gap-2">
                <input type="text" id="chat-input" class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Type your message to the AI...">
                <button type="submit" id="chat-submit-btn" class="bg-green-600 text-white font-bold py-3 px-5 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-shadow shadow-sm disabled:bg-gray-400">
                    Send
                </button>
            </form>
        </div>

    </div>

    <script type="module">
        // --- DIVERGENT TASK ELEMENTS ---
        const wordForm = document.getElementById('word-form');
        const wordInput = document.getElementById('word-input');
        const wordList = document.getElementById('word-list');

        // --- CHAT ELEMENTS ---
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatHistoryEl = document.getElementById('chat-history');
        const chatSubmitBtn = document.getElementById('chat-submit-btn');

        // --- STATE ---
        const submittedWords = [];
        const chatHistory = []; // To store the conversation for context

        // --- API SETUP ---
        // This now points to our secure Netlify function instead of directly to Google.
        const apiUrl = `/gemini`;

        // --- DIVERGENT TASK LOGIC ---
        wordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const word = wordInput.value.trim();
            if (word) {
                submittedWords.push(word);
                renderWordList();
                wordInput.value = '';
            }
        });

        function renderWordList() {
            wordList.innerHTML = ''; // Clear the list
            submittedWords.forEach(word => {
                const li = document.createElement('li');
                li.textContent = word;
                wordList.appendChild(li);
            });
        }

        // --- CHAT LOGIC ---
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;

            // Add user message to UI and history
            addMessageToUI('You', userMessage, 'user');
            chatHistory.push({ role: 'user', parts: [{ text: userMessage }] });
            chatInput.value = '';
            
            // Disable form
            chatSubmitBtn.disabled = true;
            chatInput.disabled = true;

            // Create a new message bubble for the AI that we can stream content into
            const aiMessageContainer = createMessageBubble('AI Assistant', 'model');
            const aiMessageContent = aiMessageContainer.querySelector('.chat-message-content');
            aiMessageContent.innerHTML = '<span class="animate-pulse">...</span>'; // Initial typing indicator

            // Stream AI response
            const fullResponse = await streamAIChatResponse(aiMessageContent);
            
            // Once streaming is complete, add the full response to history
            chatHistory.push({ role: 'model', parts: [{ text: fullResponse }] });
            
            // Re-enable form
            chatSubmitBtn.disabled = false;
            chatInput.disabled = false;
            chatInput.focus();
        });
        
        /**
         * Creates a new message bubble and appends it to the chat history.
         * @param {string} sender - 'You' or 'AI Assistant'.
         * @param {string} role - 'user' or 'model'.
         * @returns {HTMLElement} - The created message container element.
         */
        function createMessageBubble(sender, role) {
            const messageContainer = document.createElement('div');
            const senderEl = document.createElement('p');
            const messageEl = document.createElement('div');

            senderEl.className = 'font-bold text-sm mb-1';
            senderEl.textContent = sender;
            messageEl.className = 'chat-message-content';

            if (role === 'user') {
                messageContainer.className = 'p-3 bg-blue-100 text-blue-800 rounded-lg max-w-lg ml-auto';
                senderEl.className += ' text-blue-900';
            } else {
                messageContainer.className = 'p-3 bg-indigo-100 text-indigo-800 rounded-lg max-w-lg';
                senderEl.className += ' text-indigo-900';
            }
            
            messageContainer.appendChild(senderEl);
            messageContainer.appendChild(messageEl);
            chatHistoryEl.appendChild(messageContainer);
            
            chatHistoryEl.scrollTop = chatHistoryEl.scrollHeight;
            return messageContainer;
        }


        /**
         * Adds a static message to the chat window UI. Used for user messages.
         * @param {string} sender - 'You'.
         * @param {string} message - The message content.
         * @param {string} role - 'user'.
         */
        function addMessageToUI(sender, message, role) {
            const bubble = createMessageBubble(sender, role);
            const content = bubble.querySelector('.chat-message-content');
            content.textContent = message;
        }

        /**
         * Fetches and streams a chat response from our Netlify function.
         * @param {HTMLElement} targetElement - The element to stream the response into.
         * @returns {Promise<string>} - A promise that resolves with the full response text.
         */
        async function streamAIChatResponse(targetElement) {
            const payload = { contents: chatHistory };
            let fullResponseText = '';

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${await response.text()}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // Keep the last, possibly incomplete, line for the next chunk

                    for (const line of lines) {
                        if (line.trim().length === 0) continue;
                        let jsonStr = line.trim();

                        if (jsonStr.startsWith('data: ')) {
                            jsonStr = jsonStr.substring(6);
                        }
                        
                        if (jsonStr.startsWith('{')) {
                            try {
                                const parsed = JSON.parse(jsonStr);
                                const text = parsed.candidates?.[0]?.content?.parts?.[0]?.text || '';
                                fullResponseText += text;
                            } catch (e) {
                                // This chunk might be incomplete, it will be processed with the next one
                                console.warn("Could not parse JSON chunk:", jsonStr);
                            }
                        }
                    }
                    targetElement.innerHTML = marked.parse(fullResponseText);
                    chatHistoryEl.scrollTop = chatHistoryEl.scrollHeight;
                }
            } catch (error) {
                console.error("Streaming failed:", error);
                targetElement.innerHTML = `<p class="text-red-600">Sorry, an error occurred. Please check the console for details.</p>`;
            }
            return fullResponseText;
        }
    </script>
</body>
</html>
