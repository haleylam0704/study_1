<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Writing Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple animation for generated ideas */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6 md:p-8 border border-gray-200">
        
        <!-- Header Section -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Creative Writing Task</h1>
            <p id="instructions" class="mt-2 text-gray-600">We would like you to write a story about <span class="font-semibold text-indigo-600">...</span>. The story must be exactly <strong>eight sentences</strong> long and appropriate for a teenage and young adult audience.</p>
        </div>

        <!-- Idea Generation Section -->
        <div class="mb-6">
            <div class="flex justify-center">
                <button id="generate-idea-btn" class="bg-indigo-600 text-white font-semibold py-2 px-5 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 shadow-sm disabled:bg-gray-400 disabled:cursor-not-allowed">
                    Generate Story Idea...
                </button>
            </div>
            <div id="idea-container" class="mt-4 space-y-3">
                <!-- Generated ideas will be appended here -->
            </div>
        </div>

        <!-- Story Writing Section -->
        <div>
            <label for="story-textarea" class="block text-sm font-medium text-gray-700 mb-1">Your Story</label>
            <textarea id="story-textarea" rows="10" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors" placeholder="Start writing your 8-sentence story here..."></textarea>
            <div class="flex justify-between items-center mt-2 text-sm">
                <p id="sentence-count" class="text-gray-500">Sentence count: 0 / 8</p>
                <p id="message-box" class="font-medium"></p>
            </div>
        </div>

        <!-- Submission Button -->
        <div class="mt-6 text-center">
            <button id="submit-btn" class="bg-green-600 text-white font-bold py-2.5 px-8 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-200 shadow-sm">
                Submit Story
            </button>
        </div>

    </div>

    <script type="module">
        // --- CONFIGURATION ---
        const MAX_IDEAS = 5;
        const REQUIRED_SENTENCES = 8;
        const STORY_TOPICS = [
            'an adventure on the open seas',
            'an adventure in the jungle',
            'an adventure on a different planet',
            'a mystery in a small town',
            'a magical discovery in an old library'
        ];

        // --- DOM ELEMENTS ---
        const instructionsEl = document.getElementById('instructions');
        const generateIdeaBtn = document.getElementById('generate-idea-btn');
        const ideaContainer = document.getElementById('idea-container');
        const storyTextarea = document.getElementById('story-textarea');
        const sentenceCountEl = document.getElementById('sentence-count');
        const messageBox = document.getElementById('message-box');
        const submitBtn = document.getElementById('submit-btn');

        // --- STATE ---
        let ideaCount = 0;
        let currentTopic = '';

        // --- GEMINI API SETUP ---
        const apiKey = ""; // Canvas will provide the key at runtime
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        /**
         * Fetches a story idea from the Gemini API with exponential backoff for retries.
         * @param {string} topic - The story topic for the prompt.
         * @returns {Promise<string>} - The generated story idea text.
         */
        async function getAIStoryIdea(topic) {
            const prompt = `Write a three-sentence summary of a story about ${topic}.`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
            };

            let delay = 1000; // Start with 1 second
            for (let i = 0; i < 5; i++) { // Retry up to 5 times
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                    });

                    if (!response.ok) {
                        throw new Error(`API request failed with status ${response.status}`);
                    }

                    const result = await response.json();
                    const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    
                    if (text) {
                        return text.trim();
                    } else {
                        throw new Error("Invalid response structure from API.");
                    }
                } catch (error) {
                    console.error(`Attempt ${i + 1} failed:`, error);
                    if (i < 4) { // Don't wait after the last attempt
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2; // Double the delay for the next retry
                    } else {
                        return "Sorry, I couldn't generate an idea right now. Please try again later.";
                    }
                }
            }
        }

        /**
         * Handles the click event for the "Generate Story Idea" button.
         */
        async function handleGenerateIdea() {
            if (ideaCount >= MAX_IDEAS) return;

            generateIdeaBtn.disabled = true;
            generateIdeaBtn.textContent = 'Generating...';

            const ideaText = await getAIStoryIdea(currentTopic);
            
            ideaCount++;
            displayGeneratedIdea(ideaText, ideaCount);

            generateIdeaBtn.textContent = 'Generate Story Idea...';
            if (ideaCount >= MAX_IDEAS) {
                generateIdeaBtn.disabled = true;
                generateIdeaBtn.textContent = `Max ${MAX_IDEAS} ideas reached`;
            } else {
                 generateIdeaBtn.disabled = false;
            }
        }

        /**
         * Creates and displays a new idea element in the UI.
         * @param {string} text - The text of the idea.
         * @param {number} count - The number of the idea (e.g., 1, 2, 3).
         */
        function displayGeneratedIdea(text, count) {
            const ideaEl = document.createElement('div');
            ideaEl.className = 'p-4 bg-gray-100 border border-gray-200 rounded-lg fade-in';
            
            const header = document.createElement('h3');
            header.className = 'font-semibold text-sm text-gray-800 mb-1';
            header.textContent = `Generated Idea ${count}`;
            
            const content = document.createElement('p');
            content.className = 'text-gray-700';
            content.textContent = text;
            
            ideaEl.appendChild(header);
            ideaEl.appendChild(content);
            ideaContainer.appendChild(ideaEl);
        }
        
        /**
         * Counts the number of sentences in the textarea and updates the UI.
         */
        function updateSentenceCount() {
            const text = storyTextarea.value.trim();
            if (text === '') {
                sentenceCountEl.textContent = `Sentence count: 0 / ${REQUIRED_SENTENCES}`;
                sentenceCountEl.classList.remove('text-red-500', 'text-green-600');
                return 0;
            }
            // Split by sentence-ending punctuation. Handles multiple punctuation.
            const sentences = text.match(/[^.!?]+[.!?]+/g) || [];
            const count = sentences.length;

            sentenceCountEl.textContent = `Sentence count: ${count} / ${REQUIRED_SENTENCES}`;
            
            if (count === REQUIRED_SENTENCES) {
                sentenceCountEl.classList.add('text-green-600');
                sentenceCountEl.classList.remove('text-red-500');
            } else {
                sentenceCountEl.classList.add('text-red-500');
                sentenceCountEl.classList.remove('text-green-600');
            }
            return count;
        }

        /**
         * Handles the story submission logic.
         */
        function handleSubmit() {
            const count = updateSentenceCount();
            if (count === REQUIRED_SENTENCES) {
                messageBox.textContent = "Success! Your story has been submitted.";
                messageBox.className = 'font-medium text-green-600';
                // In a real app, you would send the data to a server here.
                // For this example, we'll just disable the inputs.
                storyTextarea.disabled = true;
                submitBtn.disabled = true;
                generateIdeaBtn.disabled = true;
            } else {
                messageBox.textContent = `Your story must have exactly ${REQUIRED_SENTENCES} sentences.`;
                messageBox.className = 'font-medium text-red-500';
            }
            // Clear the message after a few seconds
            setTimeout(() => { messageBox.textContent = ''; }, 4000);
        }

        /**
         * Initializes the application on page load.
         */
        function initialize() {
            // Select and display a random topic
            currentTopic = STORY_TOPICS[Math.floor(Math.random() * STORY_TOPICS.length)];
            instructionsEl.querySelector('span').textContent = currentTopic;

            // Attach event listeners
            generateIdeaBtn.addEventListener('click', handleGenerateIdea);
            storyTextarea.addEventListener('input', updateSentenceCount);
            submitBtn.addEventListener('click', handleSubmit);
        }

        // --- START THE APP ---
        initialize();
    </script>
</body>
</html>
